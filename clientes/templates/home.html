{% extends 'layout.html' %}
{% block title %}Días de la Semana{% endblock %}
{% block content %}
    <div style="display:flex; justify-content:center; align-items:center; min-height:60vh; background:linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);">
        <div style="background:#fff; padding:40px 60px; border-radius:16px; box-shadow:0 4px 24px rgba(44,62,80,0.12); border:1px solid #eaeaea;">
            <h1 style="text-align:center; color:#2c3e50; margin-bottom:30px;">Días de la Semana</h1>
            <ul style="list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:18px;">
                {% for dia in dias %}
                    <li style="font-size:22px; color:#2980b9; font-weight:600; text-align:center;">
                        <a href="{% url 'clientes:clientes_por_dia' dia %}" style="text-decoration:none; color:#2980b9; transition:color 0.2s;">{{ dia }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
